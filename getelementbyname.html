<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByName</title>
</head>
<body>
    <h1>Document Object</h1>
    <h2>Metode getElementByName</h2>

    <p>First Name: <input name="fname" type="text" value="Valen"></p>
    <p>First Name: <input name="fname" type="text" value="Wain"></p>

    <p id="demo"></p>

    <script>
        let elements = document.getElementsByName("fname");
        document.getElementById("demo").innerHTML = elements[0].tagName;
    </script>
</body>
</html>
